<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bed And BreakFasts GR229 </a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Français</a></li>
          <li class="active"><a href="#">English</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Se connecter</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-eject"></span> Déconnection</a></li>
        </ul>
      </div>
    </nav>
  
    <div class="jumbotron text-center">
      <h1>Trouver l'auberge idéal!</h1>
    </div>

    <div class="container">
        <form method="post" class="text-center border border-light p-5" action="SignInServlet">

            <p class="h4 mb-4">S'inscrire</p>

            <div class="form-row mb-4">
                <div class="col">
                    <!-- prenom -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Prénom">
                </div>
                <div class="col">
                    <!-- nom -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nom">
                </div>
            </div>

            <!-- courriel -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Courriel">

            <!-- mot de passe -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            </small>

            <!-- Boutton s'inscrire-->
            <button class="btn btn-info my-4 btn-block" type="submit">S'inscrire</button>

        </form>
    </div>

</body>
</html>
